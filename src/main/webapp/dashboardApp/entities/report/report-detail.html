
<div>
    <h2><span data-translate="dashboardApp.report.detail.title">Report</span> {{vm.report.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dashboardApp.report.date">Date</span></dt>
        <dd>
            <span>{{vm.report.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="dashboardApp.report.position">Position</span></dt>
        <dd>
            <span>{{vm.report.position}}</span>
        </dd>
        <dt><span data-translate="dashboardApp.report.phrase">Phrase</span></dt>
        <dd>
            <span>{{vm.report.phrase}}</span>
        </dd>
        <dt><span data-translate="dashboardApp.report.website">Website</span></dt>
        <dd>
            <span>{{vm.report.website}}</span>
        </dd>
        <dt><span data-translate="dashboardApp.report.location">Location</span></dt>
        <dd>
            <span>{{vm.report.location}}</span>
        </dd>
        <dt><span data-translate="dashboardApp.report.user">User</span></dt>
        <dd>
            {{vm.report.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="report-detail.edit({id:vm.report.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
